name: build test

on: [push]

jobs:
  linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: prerequisites
      run: sudo apt update && sudo apt install build-essential libreadline-dev libssl-dev
    - name: build
      run: ./build.sh

  mac:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: prerequisites
      run: brew readline openssl
    - name: build
      run: ./build.sh
