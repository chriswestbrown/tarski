<html>
<!-- This version is based on jquery.terminal. -->
<body>
<script src="tarski-jt-advanced.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.33.2/js/jquery.terminal.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/autocomplete_menu.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.33.2/css/jquery.terminal.min.css" rel="stylesheet"/>

<script>
Tarski().then(function(Module) {
    // Defaults:
    var numcells = 50000000;
    var timeout = 10;

    TARSKIINIT = Module.cwrap("TARSKIINIT", 'void', ['number', 'number']);
    TARSKIEVAL = Module.cwrap("TARSKIEVAL", "string", ["string"]);
    TARSKIEND = Module.cwrap("TARSKIEND", "void", []);
    TARSKIINIT(numcells, timeout);

    // These should be obtained directly from Tarski (TODO):
    keywords = ['quote', 'def', 'set!', 'lambda', 'list', 'eval', 'apply', 'map', 'bin-reduce',
           'length', 'cputime', 'head', 'get', 'quit', 'version', 'msg', 'load', 'equal?',
           'display', 'tail', 'typename', 'help', 't-and', 't-or', 't-neg', 't-ex', 't-all',
           't-type', 'normalize', 'normtest', 'exclose', 'dnf', 'make-prenex',
           'split-non-strict', 'rename-variables', 'qfr', 'clear-assignments', 'clear-exp',
           'factor', 'ufactor', 'collect-factors', 'evalf', 'poly-size-stats', 'sub', 'getsub',
           'getargs', 'suggest-var-order', 'suggest-qepcad', 'qepcad-qe', 'qepcad-sat', 'qepcad-api-call',
           'syntax', 'new-ocbuilder', 'ocmergeinto', 'oc-projfac-summary', 'oc-projfac-std::set',
           'oc-point-in-cell', 'oc-mccallum-proj-stats', 'oc-mccallum-proj-closure', 'oc-error-poly',
           'oc-choose-point-completion', 'oc-split', 'oc-point', 'oc-move-point', 'make-nuCAD1',
           'make-NuCADConjunction', 'make-NuCADDNF', 'SAT-NuCADConjunction', 'smtlib-load', 'smtlib-store',
           'make-varmap', 'roots', 'ran-comp', 'num-to-ran', 'indexedroot-to-ran', 'get-2var-features',
           'linsub-g', 'test-comm', 'bbsat', 'wbsat', 'bbwb', 'box-solve', 'qep-solve', 'christest'].sort();
    keywords2 = [];
    var l = keywords.length;
    var depth = 2;
    for (i=0; i < depth*l; i++) keywords.push("(" + keywords[i]);
    // Now we hacked the list of keywords to have some autocompletion when the input starts with parentheses.
    // This is very hacky and should be fixed, see https://github.com/jcubic/jquery.terminal/wiki/Tab-completion. TODO

    // Obtaining the version number:
    var version_words = TARSKIEVAL("(version)").split(' ');
    version = version_words[2].slice(0, -1);

    tarski_term = $('body').terminal(function(cmd, term) {
            var input = cmd;
            var output = "";
            try {
                output = TARSKIEVAL(input);
                term.echo("%noformat%" + $.terminal.escape_formatting(output), {newline: false});
            }
            catch (error) {
                term.echo("[[b;red;]Sorry, an internal error is occurred.]");
            }
        }, {
            checkArity: false,
            autocompleteMenu: true,
            completion: function(string, callback) {
                // Show the list only if there is already a character given from the command:
                if (!this.before_cursor().endsWith("(")) { 
                    callback(keywords);
                }
            },
            name: "Tarski",
            greetings: "Welcome to Tarski " + version + "!"
        });

    $.terminal.defaults.formatters.push(function(string) {
        if (string.startsWith("%noformat%")) return string.substring(10);
        return string.split(/((?:\s|&nbsp;|\(|\))+)/).map(function(string) {
            if (keywords.indexOf(string) != -1) {
                return '[[b;white;]' + string + ']';
            } else {
                return string;
            }
        }).join('');
    });
});

</script>
</body>
</html>
